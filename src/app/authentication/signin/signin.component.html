  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-6">
        <div class="auth-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-left p-2">
                     <img src="assets/images/banner-image/ark_logo-Big_onboarding.svg" alt="logo-full">
                   
                    <div class="mt-5">
                      <h4 class="font-18 text--1A1A1A fw-600 mt-4">A tailored caregiver intervention program</h4>
                      <p class="text-muted">Please login to your account</p>
                   </div>
                    
                  </div>

                  <div class="p-2 mt-1">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div *ngIf="error" class="alert alert-danger mb-3 mt-0">{{error}}</div>
                      <label class="form-label">Email</label>
                      <div class="form-group auth-form-group mb-4">
                      
                        <input type="email" formControlName="email" class="form-control auth-control" id="email"
                          placeholder="Email" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }">
                        <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                          <div *ngIf="form['email'].errors['required']">Email is required</div>
                          <div *ngIf="form['email'].errors['email']">Email must be a valid email address</div>
                        </div>
                      </div>

                      <label class="form-label">Password</label>
                      <div class="form-group auth-form-group mb-4"> 
                        <input type="password" formControlName="password" class="form-control auth-control"
                          id="password" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
                          placeholder="Password" />
                        
                        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                          <div *ngIf="form['password'].errors['required']">Password is required</div>
                        </div>
                      </div>

                     
                      <div class="flex-sb-m w-full   p-b-20">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value=""> Remember me
                            <span class="form-check-sign">
                              <span class="check"></span>
                            </span>  
                          </label>
                        </div>
                        <div>
                          <a class="txt1 text-decoration-underline" routerLink="/authentication/forgot-password">Forgot Password?</a>
                        </div>
                      </div>

                      <div class="container-login100-form-btn">
                        <button mat-raised-button  class="login100-form-btn" type="submit">
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="auth-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
