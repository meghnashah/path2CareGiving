<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-lg-6">
      <div class="auth-content p-4 d-flex align-items-center min-vh-100">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div> 
                    <div class="text-left p-2">
                      <img src="assets/images/banner-image/ark_logo-Big_onboarding.svg" alt="logo-full">
                    
                     <div class="mt-5">
                       <h4 class="font-18 text--1A1A1A fw-600 mt-4">Forgot your Password</h4>
                       <p class="text-muted">Enter your registered email address</p>
                    </div>
                </div>

                <div class="p-2">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <label class="form-label">Email</label>
                    <div class="form-group auth-form-group mb-4">
                      
                      <input type="email" formControlName="email" class="form-control auth-control" id="email"
                        placeholder="Email" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }">
                      <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']"><mat-icon>info</mat-icon> Email is required</div>
                        <div *ngIf="form['email'].errors['email']"><mat-icon>info</mat-icon> Email must be a valid email address</div>
                      </div>
                    </div>

                    <div class="container-login100-form-btn">
                      <button mat-raised-button color="primary" class="login100-form-btn"   >
                        Send Reset Link 
                      </button>
                    </div>

                  </form>
                </div>

                <div class="mt-2 text-center">
                   <a routerLink="/authentication/signin" class="text-decoration-underline font-weight-medium  text--919AA3">
                      Sign In </a> 
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="auth-bg">
        <div class="bg-overlay"></div>
      </div>
    </div>
  </div>
</div>
