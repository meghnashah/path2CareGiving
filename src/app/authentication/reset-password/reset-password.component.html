<div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-6">
        <div class="auth-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div> 
                      <div class="text-left p-2">
                        <img src="assets/images/banner-image/ark_logo-Big_onboarding.svg" alt="logo-full">
                      
                       <div class="mt-5">
                         <h4 class="font-18 text--1A1A1A fw-600 mt-4">Reset Password</h4>
                         <p class="text-muted">Create a new, strong password</p>
                      </div>
                  </div>
  
                  <div class="p-2">
                    <form   >
                        <label class="form-label">Create Password</label>
                        <div class="form-group auth-form-group mb-4"> 
                          <input type="password" formControlName="password" class="form-control auth-control"
                            id="password" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
                            placeholder="Password" />
                          
                          <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                            <div *ngIf="form['password'].errors['required']">Password is required</div>
                          </div>
                        </div>

                        <label class="form-label">Confirm Password</label>
                        <div class="form-group auth-form-group mb-4"> 
                          <input type="password" formControlName="password" class="form-control auth-control"
                            id="password" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
                            placeholder="Password" />
                          
                          <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                            <div *ngIf="form['password'].errors['required']">The Password do not match. Please try again.</div>
                          </div>
                        </div>

  
                      <div class="container-login100-form-btn">
                        <button mat-raised-button color="primary" class="login100-form-btn" type="submit">
                        Reset Password
                        </button>
                      </div>
  
                    </form>
                  </div>
  
                  <div class="mt-2 text-center">
                     <a routerLink="/authentication/signin" class="text-decoration-underline font-weight-medium  text--919AA3">
                        Sign In </a> 
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="auth-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
